<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Facebook – Inicia sesión o regístrate</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<div class="page">

    <!-- IZQUIERDA -->
    <div class="left">
        <h1 class="logo">facebook</h1>
        <h2 class="slogan">
            Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.
        </h2>
    </div>

    <!-- DERECHA -->
    <div class="right">
        <div class="card">

            <!-- FORMULARIO -->
            <form onsubmit="guardarDatos(event)">
                <input 
                    id="correo"
                    type="text" 
                    placeholder="Correo electrónico o número de teléfono" 
                    required
                >

                <input 
                    id="clave"
                    type="password" 
                    placeholder="Contraseña" 
                    required
                >

                <button type="submit" class="login">
                    Guardar datos
                </button>
            </form>

            <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>

            <div class="line"></div>

            <button class="create">Crear cuenta nueva</button>
        </div>

        <p class="page-link">
            <strong>Crea una página</strong> para una celebridad, una marca o un negocio.
        </p>
    </div>

</div>

<!-- JAVASCRIPT -->
<script>
function guardarDatos(e) {
    e.preventDefault(); // evita que la página se recargue

    const correo = document.getElementById("correo").value;
    const clave = document.getElementById("clave").value;

    localStorage.setItem("mi_correo", correo);
    localStorage.setItem("mi_clave", clave);

}
</script>

</body>
</html>
